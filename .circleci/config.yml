      - run: apt-get install -y openjdk-8-jdk-headless ant build-essential cmake python git
      - checkout
      - attach_workspace:
          at: .
      - run: ant dist_internal
      - store_artifacts:
          path: obj/release/voltdb-community-*.tar.gz

