version: 2

jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install -y openjdk-8-jdk-headless ant build-essential cmake python git
      - checkout
      - run: ant
      - persist_to_workspace:
          root: .
          paths:
            - voltdb
            - obj
  junit_regression_h1:
    docker:
      - image: ubuntu:16.04
    steps:
      - run: apt-get update
      - run: apt-get install -y openjdk-8-jdk-headless ant build-essential cmake python git
      - checkout
      - attach_workspace:
          at: .
      - run: ant junit_regression_h1
  junit_regression_h2:
    docker:
      - image: ubuntu:16.04
    steps:
      - run: apt-get update
